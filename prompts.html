<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hCaptcha Test</title>
  <script src="https://hcaptcha.com/1/api.js" async defer></script>
</head>
<body>

  <h2>hCaptcha Test Form</h2>
  
  <!-- Your Form -->
  <form id="hcaptcha-form">
    <div class="h-captcha" data-sitekey="4d788ef2-da48-42b4-8e6e-c09eceaec1b6"></div> <!-- Your site key here -->
    <br>
    <button type="submit">Submit</button>
    <div id="captcha-error" style="display: none; color: red;">Please complete the CAPTCHA</div>
  </form>

  <script>
    document.getElementById("hcaptcha-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Get the CAPTCHA response token
      const hcaptchaResponse = grecaptcha.getResponse(); // This gets the response from hCaptcha

      if (hcaptchaResponse.length === 0) {
        // If no response, show error
        document.getElementById("captcha-error").style.display = "block";
      } else {
        // If CAPTCHA is completed, proceed
        document.getElementById("captcha-error").style.display = "none";
        alert("CAPTCHA response: " + hcaptchaResponse);
        
        // You can log the token here or send it to your backend for validation
        // This would be where you would normally send the response to your server
        // For testing, you can just check the token in the console
        console.log("CAPTCHA response token:", hcaptchaResponse);
      }
    });
  </script>
  
</body>
</html>
